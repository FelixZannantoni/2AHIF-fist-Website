<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 24px;
        }

        /* Navigation */
        nav {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Hauptabschnitt */
        .hero {
            background-image: url('https://wallpapers.com/images/hd/1920x1080-pictures-zog2vma3qpmt2o9l.jpg');
            background-size: cover;
            background-position: center;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .hero h1 {
            font-size: 48px;
        }

        .hero p {
            font-size: 20px;
        }

        /* Inhalte */
        .content {
            padding: 40px 20px;
            text-align: center;
        }

        .content h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
        }

        footer p {
            margin: 0;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 36px;
            }

            .hero p {
                font-size: 18px;
            }

            nav a {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        Welcome
    </header>

    <!-- Navigation -->
    <nav>
        <a href="#">Start</a>
        <a href="#">Menu</a>
        <a href="#">Statistic</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Hero Bereich -->
    <div class="hero">
        <div>
            <h1>HTL-Leonding</h1>
            <p>2AHIF</p>
        </div>
    </div>

    <!-- Inhalte -->
    <div class="content">
        <h2>Text</h2>
        <p>
            Welcome to the Class
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Felix Zannantoni.</p>
    </footer>

</body>
</html>
